<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula  003</title>
</head>
<body>
    <h1>Listas</h1>

        <h2>Lista não ordenada</h2>
            <ul>
                <li>Naruto</li>
                <li>Hunter x Hunter</li>
                <li>Full Metal Alchemist</li>
            </ul>

        <h2>Lista ordenada</h2>
            <ol>
                <li>Levi</li>
                <li>Naruto</li>
                <li>Meruem</li>
            </ol>
            <!-- type: A a i I-->

        <h2>Lista de descrição</h2>
            <dl>
                <dt>Nauto</dt>
                <dd>Protagonista do anime Naruto</dd>
                <dt>Eren</dt>
                <dd>Protagonista do anime Attack on Titan</dd>
                <dt>Goku</dt>
                <dd>Protagonista do anime Dragon Ball</dd>
            </dl>

        <!-- listas podem ser mistas -->
</body>
</html>
